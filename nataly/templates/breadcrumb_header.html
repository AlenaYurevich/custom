<!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">{{ breadcrumb_title }}</h4>
                <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                        {% if breadcrumb_parent %}
                        <li class="breadcrumb-item"><a href="{{ breadcrumb_parent_url }}">{{ breadcrumb_parent }}</a></li>
                        {% endif %}
                    <li class="breadcrumb-item active text-primary">{{ breadcrumb_title }}</li>
                </ol>
            </div>
        </div>
<!-- Header End -->
